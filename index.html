<!DOCTYPE html>
<html>
<head>
	<title>Regra de Três - icro_dev</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Regra de Três</h1>
		<h2>A = B</h2>
		<h2>C = X</h2>
		<form id="regraDeTresForm">
			<label for="valor1">A:</label>
			<input type="number" id="valor1" name="valor1">

			<label for="valor2">B:</label>
			<input type="number" id="valor2" name="valor2">

			<label for="valor3">C:</label>
			<input type="number" id="valor3" name="valor3">

			<label for="resultado">Resultado: (X)</label>
			<input type="text" id="resultado" name="resultado" readonly>

			<button type="button" onclick="calcular()">Calcular</button>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
